<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly</title>
    <link rel="stylesheet" type="text/css" href="../CSS/style.css">
</head>
<body>
    <!-- 상단 : 페이지이동, 날짜표시, 설정 -->
    <header>
        <h1>Recorday.</h1>
        <div>
            <a href="/month"> 월간 </a>/
            <a href="/week" style="color: #F05454;"> 주간 </a>/
            <a href="/day"> 일간 </a>
        </div>
    </header>
    <hr>

    <!-- 중단 : 달력,습관체커 / 구글캘린더 / 투두-->
    <div id="weekly">
        <div class="item">
            주간메모, 습관, 달력
        </div>

        <div class="item">
            <div class="week">
                <div class="todo">월</div>
                <div class="todo">화</div>
                <div class="todo">수</div>
                <div class="todo">목</div>
                <div class="todo">금</div>
                <div class="todo">토</div>
                <div class="todo">일</div>
            </div>

            <div class="item">
                캘린더
            </div>
        </div>
        
    </div>
    
    <!-- 하단 : 광고, 개발자 정보 -->
    <footer>

    </footer>

</body>
</html>
